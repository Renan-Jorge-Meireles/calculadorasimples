<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>calcula adora</title>
</head>

<body>
    <input type="text" id="zeroum" placeholder="primejiro nymeir">
    <input type="text" id="zerodois" placeholder="second nymeir">
    <button onclick="calculo('+') ">adicionar</button>
    <button onclick="calculo('-') ">tirar</button>
    <button onclick="calculo('*') ">exacerbar</button>
    <button onclick="calculo('/') ">repartir</button>

</body>
